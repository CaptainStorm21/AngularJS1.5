<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Angular Tutorial - Very basic stuff</title>
</head>
<body>

<div ng-init="name = 'John Doe'">
<p ng-bind = "name"> </P>

<div ng-init="number = 4'">
<button ng-click = " number = number + 10"> +10 </button>
<button ng-click = " number = number - 10"> -10 </button>
<p> {{ number }} </p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
</body>
</html>
