<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Angular Tutorial - Very basic stuff</title>
</head>
<style>
.red {
  color: red;
  font-size: 16px;
  border-color: coral;
  border: 4px solid;
  padding: 10px 10px 10px 10px;
  width: 400px;
}
.green {
  color: green;
  font-size: 16px;
  border-color: darkgreen;
  border: 3px solid;
  padding: 10px 10px 10px 10px;
    width: 400px;
}
</style>
<body>

<p> ng-repeat will not allow repeated names </p>
<div ng-init = "names = ['Smith', 'Smith']">
  <ul>
    <li ng-repeat="name in names"> {{ names }} </li>
  </ul>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
</body>
</html>
