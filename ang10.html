<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Angular Tutorial - Very basic stuff</title>
</head>
<body>
  <div ng-init="travels = [
  {name: 'France', capitalcity: 'Paris'},
  {name: 'Russia', capitalcity: 'Moscow'},
  {name: 'Germany', capitalcity: 'Berlin'},
  {name: 'USA', capitalcity: 'Washington DC'},
  ];">

  <ul>
    <ol ng-repeat = "travel in travels"> {{ travel.name}} </ol>
  </ul>

  <ul>
    <ol ng-repeat = "travel in travels"> {{ travel.capitalcity}} </ol>
  </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
</body>
</html>
